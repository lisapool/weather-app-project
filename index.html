<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        
        <div class="row top-search">
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <form id="search-form">
              <input
                type="text"
                class="form-control"
                id="current-city"
                placeholder="Search for a city"
                autocomplete="off"
              />
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 left-align">
              <input type="submit" value="Search" class="btn btn-primary" onclick="showWeatherCard()"/>
            </form>
          </div>
        </div>
      
      <div class="row current-location">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 left-align location">
            <form class="location" id="current-location"></form>
              <input type="submit" value="Current location" class="btn btn-secondary" onclick="showWeatherCard()"/>
            </form>
          </div>
      </div>
      
      


      <div class="row card-container">
        <div class="col">
          <div class="card" id="current-weather-card">
            <div class="card-body">
                <div class=""row">
                  <h1 class="card-title" id="current-city-text"></h1>
                </div>
                <div class=""row">
                  <p class="current-time-date left-align" id="currentDay"></p>
                  <p class="current-time-date" id="currentDateTime"></p>
                </div>
                <div class="row">
                  <div class="col-6">
                    <img
                        src="media/sunshine.jpg"
                        class="icon"
                        alt="sunshine"
                      />
                  </div>
                  <div class="col-6">
                    <h4 class="temperature middle-center-align" id="current-temperature"></h4>
                    <ul class="middle-center-align">
                      <li id="feels-like"></li>
                      <li class="weather-description" id="weather-description"></li>
                    </ul>
                  </div>
                </div>
              
            </div>
          </div>
        </div>
      </div>

      <div class="row card-container">
        <div class="col">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h1 class="card-title" id="tomorrow-current-city-text"></h1>
              <div class="row row align-items-center">
                <div class="col-6">
                  <img
                    src="media/sunshine.jpg"
                    class="card-img-top"
                    alt="sunshine"
                    max
                    width="200px"
                  />
                </div>
                <div class="col-6">
                  <h4 class="tomorrow-weather-temperature-precipitation">
                    Sunny
                    <br />
                    <strong>18°C</strong>
                    <br />
                    0% chance of rain
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row card-container">
        <div class="col-3">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title" id="todayPlusTwo">Wednesday</h5>
              <img
                src="media/sunshine.jpg"
                class="card-img-top"
                alt="sunshine"
              />
              <h6 class="weather-temperature-precipitation">
                Sunny
                <br />
                <strong>18°C</strong>
                <br />
                0% chance of rain
              </h6>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <img
                src="media/sunshine.jpg"
                class="card-img-top"
                alt="sunshine"
              />
              <h6 class="weather-temperature-precipitation">
                Sunny
                <br />
                <strong>18°C</strong>
                <br />
                0% chance of rain
              </h6>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <img
                src="media/sunshine.jpg"
                class="card-img-top"
                alt="sunshine"
              />
              <h6 class="weather-temperature-precipitation">
                Sunny
                <br />
                <strong>18°C</strong>
                <br />
                0% chance of rain
              </h6>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h6 class="card-title">Wednesday</h6>
              <img
                src="media/sunshine.jpg"
                class="card-img-top"
                alt="sunshine"
              />
              <h6 class="weather-temperature-precipitation">
                Sunny
                <br />
                <strong>18°C</strong>
                <br />
                0% chance of rain
              </h6>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/lisapool/weather-app-project" target="_blank">Open-source code</a><p>by Lisa Pool</p>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
