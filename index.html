<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        
        <div class="row top-search">
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <form id="search-form">
              <input
                type="text"
                class="form-control"
                id="current-city"
                placeholder="Search for a city"
                autocomplete="off"
              />
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 left-align">
              <input type="submit" value="Search" class="btn btn-primary"/>
          </div>
        </div>
      <div class="row current-location">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 left-align location">
              <input type="submit" value="Current location" class="btn btn-secondary" id="current-location"/>
            </form>
          </div>
      </div>
      
      


      <div class="weather-wrapper" id="current-weather-card">
          <div class="row">
            <h1 class="card-title" id="current-city-text"></h1>
            <p class="current-time-date"><span id="currentDay"></span><span id="currentDateTime"></span></p>
            <p class="weather-description" id="weather-description"></p>
          </div>
          <div class="row">
          <div class="col-8">
            <img
                        src="#"
                        class="icon"
                        id="icon"
                        alt="#"
                      />
          </div>
          <div class="col-4">
                    <h4 class="temperature" id="current-temperature"></h4>
                    <p class="temperature-units"> °<a href="#" id="celcius" class="active">C</a> | °<a href="#" id="fahrenheit">F</a>
                    </p>
                    <ul>
                      <li id="feels-like"></li>
                      <li id="humidity"></li>
                      <li id="wind"></li>
                    </ul>
            </div>
          </div>
      

      
      
        <div class="row forecast" id="forecast">
        </div>
        </div>
      <a href="https://github.com/lisapool/weather-app-project" target="_blank">Open-source code</a><p>by Lisa Pool</p>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
